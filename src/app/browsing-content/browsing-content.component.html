<app-navbar-content></app-navbar-content>
<div class="page">
    <h1>Choose an artist</h1>
    <div class="search">
        <div class="searchbar">
            <input
            type="search"
            class="form-control rounded"
            placeholder="Search here"
            [(ngModel)]="search"
            (ngModelChange)="updateArtists()"
            />
        </div>
    </div>
    <ul class="artists">
        <button class="btn btn-primary" *ngFor="let a of newArtists">
            {{a.stageName}}
        </button>
    </ul>
</div>
