<div class="page">
    <app-navbar-content></app-navbar-content>
  <div class="search">
    <h1 class="title text-light">Choose an artist</h1>
    <div class="searchbar">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search here"
          [(ngModel)]="searchText"
          (ngModelChange)="updateArtists()"
        />
    </div>
    <div class="search-results">
        <div class="card-container" *ngFor="let artist of newArtists">
            <div class="artist-card-body text-light">
                <div class="concert-img">
                    <img class="concertImage" alt="app" src="/assets/concert2.webp" />
                </div>
                <h3>{{ artist.stageName }}</h3>
                <p>{{ artist.artistBio }}</p>
                <div class="voteButton">
                    <!-- <button [routerLink]="['/vote']"  class="votebtn text-light">Vote</button>-->


                         <div class="container mt-5">
                             <button type="button" class="votebtn text-light" data-bs-toggle="modal" data-bs-target="#myModal">Vote</button>
                             <div class="modal" id="myModal">
                                 <div class="modal-dialog">
                                     <div class="modal-content">
                                         <div class="modal-header">
                                             <h5 class="modal-title"></h5>

                                             <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                         </div>
                                         <div class="modal-body">
                                             <form>
                                                <select id="state" size="1">
                                                    <option value="" selected="selected">-- Select State --</option>
                                                </select>
                                                <select id="city" size="1">
                                                    <option value="" selected="selected">-- Select City --</option>
                                                </select>
                                                 <!-- <div>
                                                     <label class="form-label">State</label>
                                                     <input type="text" class="form-control">
                                                 </div>
                                                 <div>
                                                     <label class="form-label">City</label>
                                                     <input type="text" class="form-control">
                                                 </div> -->
                                                 <br>
                                                 <button type="submit" class="votebtn text-light">Purchase Vote</button>
                                             </form>
                                         </div>
                                     </div>
                                 </div>
                             </div>
                         </div>
                         

                 </div>
            </div>
        </div>
    </div>

</div>
